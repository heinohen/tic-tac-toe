<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class = "main-container">
        <div class = "game-area">
            <div class = "controls-selection">
                <button id = "starto"><img src="./images/play-circle.png" alt="play"></button>
                <button id = "reseto"><img src="./images/restart.png" alt="restart"></button>
            </div>
            <div class = "game-table">
                <table id="game">
                    <tr>
                        <td><button class = "btn" id = "zero"></button></td>
                        <td><button class = "btn" id = "one"></button></td>
                        <td><button class = "btn" id = "two"></button></td>
                    </tr>
                    <tr>
                        <td><button class = "btn" id = "three"></button></td>
                        <td><button class = "btn" id = "four"></button></td>
                        <td><button class = "btn" id = "five"></button></td>
                    </tr>
                    <tr>
                        <td><button class = "btn" id = "six"></button></td>
                        <td><button class = "btn" id = "seven"></button></td>
                        <td><button class = "btn" id = "eight"></button></td>
                    </tr>
                </table>
            </div>
        </div>
        
        <div class = "info-screen">
            <p id = "info-area">
            </p>
            <p id = "commentator">
            </p>
        </div>
        <div class = "footer">
        </div>
    </div>
    
    

    <script src="javascript.js"></script>
</body>

</html>
